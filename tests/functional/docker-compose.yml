version: '3.4'
services:

  elasticsearch:
    image: elasticsearch:8.6.2
    restart: always
    environment:
      - xpack.security.enabled=false
      - 'ES_JAVA_OPTS=-Xms1000m -Xmx1000m'
      - discovery.type=single-node
    volumes:
      - elasticsearch_test_data:/opt/elasticsearch/test_data
    ports:
      - '9200:9200'
    env_file:
      - ../../.env

  redis:
    image: redis:7.0.9-alpine
    volumes:
      - redis_test_data:/opt/redis/test_data
    ports:
      - '6379:6379'

  fastapi:
    build: ../../fast_api
    restart: always
    env_file:
      - ../../.env
    ports:
      - '8000:8000'
    depends_on:
      - elasticsearch
      - redis

  tests:
    build: ./
    env_file:
      - ../../.env
    depends_on:
      - elasticsearch
      - redis
      - fastapi

volumes:
  elasticsearch_test_data:
  redis_test_data: